---
layout: page

javascript:
    - /js/jquery-1.9.0.min.js
    - /js/anchor_nav.js
css:
    - /css/pygment_trac.css
---
<div class="post">
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">
        <time pubdate="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%Y-%m-%d' }}</time>&nbsp;By {{ site.author_info }}
    </p>
    <p class="description">{{ page.description }}</p>
    {{ content }}
</div>
<div class="announce">
    <p>声明: 本文采用 <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" target="_blank" rel="nofollow" title="署名-非商业性使用-相同方式共享">BY-NC-SA</a> 协议进行授权. 转载请注明转自: <a href="{{ page.url }}" title="{{ page.title }}" rel="nofollow">{{ page.title }}</a></p>
</div>
<div id="disqus_container"> 
    <a href="#" class="comment" onclick="return false;">点击查看评论</a>
    <div id="disqus_thread"></div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    //***********添加评论功能************
    window.disqus_shortname = 'dolphinboy'; // required: replace example with your forum shortname
    $('#disqus_container .comment').on('click',function(){
        $(this).html('加载中...');
        var that = this;
        $.getScript('http://' + disqus_shortname + '.disqus.com/embed.js',function(){$(that).remove()});
    });
    //***********************
});

</script>
