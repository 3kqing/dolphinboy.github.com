---
layout: page

javascript:
    - /js/jquery-1.9.0.min.js
    - /js/anchor_nav.js
css:
    - /css/pygment_trac.css
---
<div class="post">
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">
        <time pubdate="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%Y-%m-%d' }}</time>&nbsp;By {{ site.author_info }}
    </p>
    <p class="description">{{ page.description }}</p>
    {{ content }}
</div>
<div class="announce">
    <p>声明: 本文采用 <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" target="_blank" rel="nofollow" title="署名-非商业性使用-相同方式共享">BY-NC-SA</a> 协议进行授权. 转载请注明转自: <a href="{{ page.url }}" title="{{ page.title }}" rel="nofollow">{{ page.title }}</a></p>
</div>
<div id="disqus_container"> 
    <p><a href="#" class="comment" onclick="return false;">点击查看评论</a></p>
    <div id="disqus_thread"></div>
</div>
