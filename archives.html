---
layout: page
title: 博文列表
keywords: 博文列表,DolphinBoy
---

<h3>Article List&nbsp;&nbsp;<span>({{ site.posts | size }} posts.)</span></h3>

<article id="articles">
	<ul class="list">
	{% for post in site.categories.blog %}
	  <li>
	  	    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	        <span>{{ post.description }}</span>
		</li>
	{% endfor %}
	</ul>	

</article>
